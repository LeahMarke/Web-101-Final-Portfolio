<!-- Button trigger modal -->
<button type="button" class="contact-form text-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Contact Form &rarr;
</button>

<!-- Bootsrap Modal -->
<form
action="../results/results.html"
method="get"
enctype="multipart/form-data"
id="contact_form"
>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Reach Out and Say Hi!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label class="form-label" for="typeText">Name:</label>
            <input name="Name" type="text" id="typeText" class="form-control" />
          <label for="exampleFormControlInput1" class="form-label">Email address:</label>
          <input name="Email" type="email" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
          <textarea name="Message" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button submit" class="btn btn-primary submit-button" id="submit" >Submit</button>
      </div>
    </div>
  </div>
</div>
</form>
<!-- end bootstrap modal -->
